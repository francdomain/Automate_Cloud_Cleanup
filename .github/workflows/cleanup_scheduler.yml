name: Cloud Cleanup Scheduler

on:
  schedule:
    - cron: "0 0 */7 * *" # Run every 7 days
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  cloud-cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::992382613070:role/github-actions-cleanup-role
        aws-region: us-east-1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Cleanup Script
      env:
        DRY_RUN: "False" # Set this to "False" to perform actual cleanup
      run: |
        python cloud_cleanup.py

    - name: Upload Cleanup Report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: cleanup-report
        path: cloud_cleanup_report_*.csv